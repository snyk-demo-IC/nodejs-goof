name: Snyk Delta PR Scan

on:
  pull_request:
    branches:
      - main  # adjust to your main/release branch

jobs:
  snyk-delta-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important to fetch all history for delta comparison

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your preferred version

      - name: Install snyk and snyk-delta
        run: |
          npm install -g snyk 
          npm i -g snyk-delta

      - name: Setup Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"
          
      - name: Run Snyk Test and save output
        id: snyk_test_output
        run: |
          snyk test --json --print-deps > snyk_results.json || true # The '|| true' ensures the step doesn't fail immediately if snyk test finds vulnerabilities or exits with code 1.
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 

      - name: Check Snyk Test Output
        run: |
          cat snyk_results.json
        continue-on-error: true 

      - name: Run snyk-delta
        run: |
          cat snyk_results.json | snyk-delta --baselineOrg 8e905715-06ac-4547-8b80-980342515daa --baselineProject 81843630-6e57-49f2-8eea-8f560e58da40 -d
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
