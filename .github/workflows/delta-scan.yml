name: Snyk Delta PR Scan

on:
  pull_request:
    branches:
      - main  # adjust to your main/release branch
    types: [opened, synchronize, reopened]

jobs:
  snyk-delta-scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important to fetch all history for delta comparison

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: NPM install
        run: npm install
          
      - name: Install snyk and snyk-delta
        run: |
          npm install -g snyk 
          npm i -g snyk-delta

      - name: Setup Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      - name: Run snyk-delta
        run: |
          snyk test --json --print-deps | snyk-delta 2>&1 | tee snyk_delta_results.md || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Add Snyk Delta Results to PR Comment
        # This step will only run if it's a pull_request event
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: snyk_delta_results.md # <<< Corrected: Use 'file-path'
          github-token: ${{ secrets.GITHUB_TOKEN }} # <<< Corrected: Use 'github-token'
          comment-tag: snyk-delta-results # <<< Corrected: Use 'comment-tag' (hyphenated)
          mode: upsert # Good addition to update existing comment
          create-if-not-exists: true
